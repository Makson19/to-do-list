<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icons8-lista-de-tarefas-100.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="container-area">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Lista de Tarefas</h1>
            </div>

            <!-- Input -->
            <div class="area-input">
                <div class="input">
                    <div class="plus-icon">&plus;</div>
                    <input type="text" id="item" placeholder="Adicione uma tarefa" >
                </div>

                <input type="button" value="Adicionar" class="btn-add" onclick="addItem()">
            </div>

            <!-- Área onde estarão as tarefas -->
            <div id="area-tarefas"></div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
